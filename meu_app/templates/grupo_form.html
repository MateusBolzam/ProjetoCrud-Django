<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Grupo{% else %}Adicionar Grupo{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    {% include 'navbar.html' %}
<!-- Conteúdo Principal -->
<div class="container mt-5">
    <h1>{% if form.instance.pk %}Editar Grupo{% else %}Adicionar Grupo{% endif %}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nome">Nome</label>
            {{ form.nome }}
            <div class="invalid-feedback">
                {% if form.nome.errors %}
                    {{ form.nome.errors|striptags }}
                {% else %}
                    Este campo é obrigatório.
                {% endif %}
            </div>
        </div>
        <div class="form-group">
            <label for="id_descricao">Descrição</label>
            {{ form.descricao }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'grupo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
